{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h5 class="mb-0">
            <i class="fas fa-phone me-2"></i>{{ t('initiate_call') }}
          </h5>
        </div>
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="fas fa-user-circle fa-4x text-muted mb-3"></i>
            <h6>{{ t('calling') }}</h6>
            <p class="text-muted">{{ t('job') }}: {{ job.title }}</p>
          </div>
          
          <div class="mb-4">
            <h5 class="text-primary">{{ phone_number }}</h5>
            <p class="text-muted small">{{ t('call_instructions') }}</p>
          </div>
          
          <div class="d-grid gap-2">
            <a href="tel:{{ phone_number }}" class="btn btn-success btn-lg">
              <i class="fas fa-phone me-2"></i>{{ t('call_now') }}
            </a>
            <a href="{{ url_for('chat.chat_room', job_id=job.id) }}" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-2"></i>{{ t('back_to_chat') }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
